<div class="book-card">
	<div class="book-cover">
		<img src="{{ thumbnailUrl }}" />
	</div>
	<div class="book-info">
		<h2><a href="{{ url }}">{{ name }}</a></h2>
		<p>
			<span>{{ licenseCode }}&nbsp;</span> |
			<span>
				<a href="{{ url }}/h5p-listing">
					{{ h5pActivities }} H5P Activities
				</a>
			</span>&nbsp;|
			<span>&nbsp;{{ languageName }}</span>
		</p>

		<div class="book-extra-info">
			<p>
				<span>Authors:</span> {{ author }}
			</p>
		</div>
		<div class="book-description line-clamp">
			{{ description }}
		</div>
		<div>
			<button
				class="button button-primary"
				onClick="jQuery('#source_book_url').val('{{ url }}');"
			>
				Select
			</button>
		</div>
	</div>
</div>
